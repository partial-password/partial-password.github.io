<style>
    html {
        font-size: 10px;
    }

    * {
        box-sizing: border-box;
    }

    .partial-password-calc {
        text-align: center;
    }

    .full-password, .partial-password {
        font-size: 24px;
    }

    .full-password {
        display: inline-block;
    }

    .full-password input, .partial-password input {
        font-size: 2.4rem;
        height: 5rem;


        color: rgb(118, 118, 118);

        display: block;

        line-height: 4rem;

        padding: 0px;


        font-family: Arial, sans-serif;


        background-color: rgb(255, 255, 255);
        margin: 0px 0px 0.8rem;
        border-radius: 0.4rem;
        transition: border-color 0.2s ease-in 0s, color 0.2s ease-in 0s;

    }

        text-align: center;
        cursor: default;
    }

    }

        font-weight: 700;
        font-size: 2rem;
        color: rgb(51, 51, 51);
        display: block;
        text-align: center;
    }
</style>

<script>
    (function () {

        function PasswordSymbol(el) {
            this._el = el;
        }
        PasswordSymbol.prototype.init = function () {
            this._el.value = PasswordSymbol.NULL;
            this._el.addEventListener("click", function (evt) {
                evt.target.focus();
            });
            this._el.addEventListener("focus", function (evt) {
                var clipboard = evt.target.value;
                if (PasswordSymbol.Clipboard === clipboard || clipboard === PasswordSymbol.NULL) return;
                PasswordSymbol.Clipboard = clipboard;
                PasswordSymbol.copyToClipboard(clipboard);
                evt.target.focus();
                console.log(evt.target.value);
            });
        };
        PasswordSymbol.prototype.setSymbol = function (val) {
            this._el.value = val;
        };
        PasswordSymbol.copyToClipboard = function (val) {
            var el = document.createElement("textarea");
            el.value = val;
            document.body.appendChild(el);
            el.select();
            document.execCommand("copy");
            document.body.removeChild(el);
        };
        PasswordSymbol.NULL = "_";
        PasswordSymbol.Clipboard = null;

        var symbols = [];
        document.querySelectorAll(".partial-password input").forEach(function (el) {
            var symbol = new PasswordSymbol(el);
            symbol.init();
            symbols.push(symbol);
        });

        var passwordEl = document.querySelector(".full-password input");
        passwordEl.focus();
        passwordEl.addEventListener("keyup", function (evt) {
            var password = evt.target.value;
            for (var i = 0; i < symbols.length; i++) {
                symbols[i].setSymbol(password.charAt(i) || PasswordSymbol.NULL);
            }
        });

    })();
</script>
